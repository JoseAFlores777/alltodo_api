#DB
spring.data.mongodb.uri=${{ secrets.SECRET_MONGODB_URI }}

#Email Config
spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=${{ secrets.SECRET_MAIL_USERNAME }}
sendgrid.api.key =${{ secrets.SECRET_SENDGRID_API_KEY }}
spring.mail.password=${{ secrets.SECRET_MAIL_PASSWORD }}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true


